<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily check-in</title>
    <link rel="stylesheet" href="./css/multipleObjects.css">
    <meta name="description" content="A interactive form that users will input there mood then the entry will be logged.">
</head>

<body class="maincont">
    
    <header class="head">
        <h1 class="headitem">Daily Check-In</h1>
        <h2 class="headitem">A simple way to journal your mood and reflect on your day</h2>
    </header>
    <noscript>
        <p>Please Enable JavaScript in order to use this page effectively.</p>
    </noscript>
    <article id="survey" class="boxcont article1">
        <section id="mood" class="moodcont">
            <button type="button" id="positive" class="mood1">
                <img class="moodimg1" src="./media/smile.png" alt="smiling emoji">
               <h3 class="moodtxt1">I Feel Positive</h3></button>
            <button type="button" id="neutral" class="mood2">
                <img class="moodimg2" src="./media/nothing.png" alt="no mouth emoji">
                <h3 class="moodtxt2">I Feel Indifferent</h3>
            </button>
            <button type="button" id="negative" class="mood3">
                <img class="moodimg3" src="./media/frown.png" alt="frown emoji">
                <h3 class="moodtxt3">I Feel Negative</h3>
            </button>
            <section id="moodDetail" class="detail">
                <h3 id="detailInstruct">Please answer the following based on your selection.</h3>
                <form class="detailForm">
                    <textarea id="userText" class="detailUserText"></textarea>
                    <button class="textbtn" type="button" onclick="getText(userText)">Submit</button>
                </form>
            </section>
        </section>
        <section>

        </section>
    </article>
    <article id="loggedAnswers" class="boxcont article2">

    </article>
    <footer class="foot footcont">
        <a href="https://www.bartrumjust.in" target="_blank">
            <img class="icon mobile" src="./media/home.svg" alt="Link to personal page">
        </a>
        <a href="https://linkedin.com/in/justbartdev">
            <img class="icon mobile" src="./media/linkedin.svg" alt="Link to linkedin profile">
        </a>
        <a href="https://github.com/bartrumjustin">
            <img class="icon mobile" src="./media/github.svg" alt="link to Github repos">
        </a>
        <p class="mobile"> &copy; Justin Bartrum 2026</p>
    </footer>
    <script></script>
</body>
</html>
