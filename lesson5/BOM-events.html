<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/BOM-events.css">
    <title>BOM-events</title>
</head>
<body>
    <button id="winMethodClose" type="button">Close Window</button>
    <button id="winMethodOpen" type="button">Open a New Window</button>
    <button id="replaceURL" type="button">Redirect to NMC</button>
    <section id="location">
        <p id="hostName"></p>
        <p id="pathName"></p>
    </section>
    <section id="navigator">
        <p id="cookies"></p>
        <p id="online"></p>
    </section>
    <section id="window">
        <p id="height"></p>
        <p id="width"></p>
    </section>
    <section id="history">
        <p id="forward"></p>
        <p id="backward"></p>
    </section>
    <section id="screen">
        <p id="height"></p>
        <p id="width"></p>
    </section>
</body>
</html>
