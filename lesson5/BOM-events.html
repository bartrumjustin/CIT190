<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/BOM-events.css">
    <title>BOM-events</title>
</head>
<body>
    <button id="winMethodClose" type="button">Close Window</button>
    <button id="winMethodOpen" type="button">Open a New Window</button>
    <button id="replaceURL" type="button">Redirect to NMC</button>
    <section id="location">
        <h1>Location.Property</h1>
        <p id="hostName">Test</p>
        <p id="pathName">Test</p>
    </section>
    <section id="navigator">
        <h1>Navigator.Property</h1>
        <p id="cookies">test</p>
        <p id="online">test</p>
    </section>
    <section id="window">
        <h1>Window.Property</h1>
        <p id="height">test</p>
        <p id="width">test</p>
    </section>
    <section id="history">
        <h1>History.Property</h1>
        <p id="forward">test</p>
        <p id="backward">test</p>
    </section>
    <section id="screen">
        <h1>Screen.Property</h1>
        <p id="height">test</p>
        <p id="width">test</p>
    </section>
</body>
</html>
